# Competency
competency:

   ## Code added by Daniel Cabeza
   ## START
    list: Listado de competencias
    read:
        title: Consultar competencias
    confirm: ¿Confirma que desea eliminar la competencia?
    upload: 
        title: Subir competencias
        previewupload: Previsualizar subida de competencias
        help: Desde este apartado podrá subir múltiples competencias mediante un fichero en formato CSV (comma-separated values).El fichero .CSV debe cumplir las siguientes reglas
        instruction1: Asegúrese de que el fichero esté codificado en UTF-8 o ISO-8859-15.
        instruction2: La primera línea contendrá la cabecera de la siguiente forma: code, shortdescription, longdescription, competencetype, institution.
        instruction3: Todos los campos anteriores deberán aparecer en la cabecera
        instruction4: Los valores obligatorios de las líneas del fichero son los correspondientes a: code y shortdescription.
        instruction5: Los valores opcionales son: longdescription, competencetype, institution
        instruction6: Si una linea del fichero tiene establecido el valor para 'competencetype', este deberá corresponderse con algún valor del campo 'type' de algún 'Tipo de Competencia' existente en el sistema.
        instruction7: Si una linea del fichero tiene establecido el campo 'institution', este deberá corresponderse con algún valor del campo 'name' de alguna'Institución' existente en el sistema.
        created: Elementos creados
        choiceCompetenceType: Si un valor del campo/columna 'competencetype' NO existe en el sistema:
        choiceCreateCompetenceType: Crearlo automáticamente
        choiceNothingCompetenceType: No hacer nada
   ## END
   
    create:
        title: Crear competencia
    update:
        title: Actualizar competencia
    delete:
        title: Eliminar competencia
    select: Seleccionar competencia

